{% extends 'partials/body_login.html' %}
{% load crispy_forms_tags %}
{% block title %}{{titulo_pagina}} - INICIAR SESION{% endblock title %}
{% load static %}
{% block contenido %}
<div class="background_login">
    <div class="container_login">
        <div id="c_top">
            <h2 class="subtitles_login ps-3">Cambio contraseña</h2>
        </div>
            <form method="POST" class="d-flex flex-column align-content-center flex-wrap">                
                {% csrf_token %}
                {% comment %} {{ form.as_p}} {% endcomment %}
                <p>
                    <label for="id_username">Nombre de usuario</label>
                    <input type="text" name="username" required id="id_username">
                </p>
                <p>
                    <label for="id_new_password1">Contraseña nueva</label>
                    <input type="password" name="new_password1" required id="id_new_password1">
                </p>
                <p>
                    <label for="id_new_password2">Confirmación contraseña</label>
                    <input type="password" name="new_password2" required id="id_new_password2">
                </p>
                <button class="btn btn-secondary">Cambiar contraseña</button>
            </form>
    </div>
</div>

{% endblock %}
