{% load crispy_forms_tags %}
{% load static %}

<main class="">
    <div>
        <h1 class="text-center">
            Bienvenido al inicio!!
        </h1>
    </div>
</main>
<div class="modal fade show" id="exampleModal" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear cuenta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}

            </div>
            <div class="modal-footer">
                <a class="btn btn-danger Btn-White"data-bs-dismiss="modal" href="{% url 'admin-login' %}">Cancelar</a>
                <a href=""><input type="submit" value="Registrar" class="btn btn-success"></a>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
