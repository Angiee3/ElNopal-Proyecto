{% load crispy_forms_tags %}
{% load static %}

<div class="modal fade show" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Crear cuenta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {% csrf_token %}
		    {{ form|crispy }}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

            
                <button  id="modal-status" class="btn_agregar d-block m-auto text-center text-decoration-none py-1 rounded border border-none"
                style="width: 120px;" >Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
