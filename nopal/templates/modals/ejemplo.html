{% load crispy_forms_tags %}
{% load static %}

<div class="modal fade show" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Nueva Subcategor√≠a</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div id="div_id_name" class="mb-3">
                        <label for="id_name" class="form-label requiredField">Nombre
                            <span class="asteriskField">*</span>
                        </label>
                        <input type="text" name="name" class="form-control textinput textInput" maxlength="50" required id="id_name">
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

                <input type="hidden" id="modal-status" value="Agregar">
                <button class="btn_agregar d-block m-auto text-center text-decoration-none py-1 rounded border border-none"
                style="width: 120px;" >Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
