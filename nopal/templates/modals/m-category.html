{% load crispy_forms_tags %}
{% load static %}


<div class="modal fade" id="modalCategory" tabindex="-1" aria-labelledby="modalCategoryLabel" aria-hidden="true" role="dialog" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="modalCategoryLabel">Nuevo Registro</h5>
                {% comment %} <a class="btn-close" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#modalCategory" href="{% url 'product' %}" aria-label="Close"></a> {% endcomment %}
                <div class="p-0">
                    <button type="button" class="btn btn-outline-success p-0 px-2"  data-bs-dismiss="modal"><img src="{% static 'img/icons/back.svg' %}" alt="AtrÃ¡s"></button>
                  </div>
            </div>

        <div class="modal-body">
            <form method = 'POST' action= '' enctype = "multipart/form-data" novalidate id = "category-form">
                {% csrf_token %}
                {{form.as_p}}
               
            </form>
            <div class="modal-footer">
                <a class="btn btn-danger Btn-White" data-bs-dismiss="modal" href="{% url 'product' %}">Cancelar</a>
                <input type="submit" class="btn_agregar d-block m-auto text-center text-decoration-none py-1 rounded border border-none" 
                style="width: 120px;" data-bs-toggle="tooltip" data-bs-placement="right" title="Agregar producto" value="Agregar" />
                </form>
            </div>
      </div>
    </div>
</div>
