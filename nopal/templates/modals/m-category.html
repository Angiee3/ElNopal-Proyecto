{% load crispy_forms_tags %}
{% load static %}

<main class="">
    <div>
        <h1 class="text-center">Gestionar {{title_pag}}</h1>
    </div>
</main>
<div class="modal fade show" id="categoryModal" tabindex="-1"
    aria-labelledby="categoryModalLabel" aria-hidden="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="categoryModalLabel">Nuevo Registro</h5>
                <a class="btn-close" data-bs-target="#modalCategory" data-bs-toggle="modal"
                data-bs-dismiss="modal" href="{% url 'product' %}" aria-label="Close"></a>
            </div>
            <div class="modal-body" >
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

            </div>
            <div class="modal-footer">
                <a class="btn btn-danger Btn-White"data-bs-dismiss="modal" href="{% url 'product' %}">Cancelar</a>
                <input type="hidden" id="modal-status" value="Agregar" class="btn btn-success">
                <button class="btn_agregar d-block m-auto text-center text-decoration-none py-1 rounded border border-none"
                        style="width: 120px;" data-bs-toggle="tooltip" data-bs-placement="right" title="Agregar categorÃ­a" >Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-backdrop fade show"></div>
